<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>
        QUESTION√ÅRIO
      </span>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content>

    <ol class="perguntas-lista">
      <li class="perguntas-container" *ngFor="let pergunta of perguntas; let i = index">
        <p class="pergunta">
          {{pergunta.pergunta}}
        </p>
        <mat-radio-group>
          <mat-radio-button *ngFor="let resposta of respostas"
            (change)="responder($event.value, pergunta.id)"
            [value]="resposta.valor">
            {{resposta.nome}}
          </mat-radio-button>
        </mat-radio-group>
      </li>
    </ol>

  </mat-card-content>

  <mat-card-actions>
    Actions
  </mat-card-actions>
</mat-card>
