<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>
        Question√°rio
      </span>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content>

    <ol class="perguntas-lista">
      <li class="perguntas-container" *ngFor="let pergunta of perguntas; let i = index">
        <p class="pergunta">
          {{pergunta.pergunta}}
        </p>
        <mat-radio-group>
          <mat-radio-button *ngFor="let resposta of respostas"
            (change)="responder($event.value, pergunta)"
            [value]="resposta">
            {{resposta.nome}}
          </mat-radio-button>
        </mat-radio-group>
      </li>
    </ol>

  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions class="text-right">
    <button mat-raised-button color="primary" type="button" (click)="concluir()">
      CONTINUAR
    </button>
  </mat-card-actions>
</mat-card>
